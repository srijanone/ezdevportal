                    SchemeName: UK.OBIE.SortCodeAccountNumber
                    Identification: '60225392909544'
                    Name: ABC Name
                  RemittanceInformation:
                    Reference: EXAMPLE REF
              Risk:
                PaymentContextCode: PartyToParty
                MerchantCategoryCode: '1234'
