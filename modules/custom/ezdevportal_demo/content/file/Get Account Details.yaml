swagger: "2.0"
info:
  title: Account APIs
  version: 1.0.0
  description: This API is used to fetch account details  and Balance of customer on customer id
    & scheme Type basis.
basePath: /
consumes:
- application/json
produces:
- application/json
securityDefinitions:
  clientSecret:
    type: apiKey
    description: ""
    in: header
    name: X-Client-Secret
  clientIdHeader:
    type: apiKey
    in: header
    name: X-Client-Id
security:
- clientIdHeader: []
  clientSecret: []
paths:
  /getAccountDetails:
    post:
      responses:
        200:
          description: 200 OK
          schema:
            $ref: '#/definitions/getAccountDetailsResponse'
      parameters:
      - name: Request
        required: false
        in: body
        schema:
          $ref: '#/definitions/getAccountDetailsRequest'
      - name: X-TEST-ID
        type: integer
        required: true
        in: header
        format: int32
        description: This is the test-id header. It will be used for creating the
          type of response that is required.
      description: 'This operation is used to fetch account details. On the Basis
        of X-TEST-ID parameter, the API will respond for different conditions.
        For eg: 1 = success, 2 = Failed, Others = Invalid Test Id.'
  /BalanceInquiry:
    post:
      responses:
        200:
          description: 200 OK
          schema:
            $ref: '#/definitions/BalanceInquiryResponse'
      parameters:
      - name: Request
        required: false
        in: body
        schema:
          $ref: '#/definitions/BalanceInquiryRequest'
      - name: X-TEST-ID
        type: integer
        required: true
        in: header
        description: This is the test-id header. It will be used for creating the
          type of response that is required.
        format: int32
      description: 'This operation fetches the balance for different balance types
        for the provided account number. On the Basis of X-TEST-ID parameter,
        the API will respond for different conditions. For eg: 1 = success, 2 = Failed,
        Others = Invalid Test Id.'      
definitions:
  BalInqReqBody:
    description: ""
    type: object
    properties:
      RequestBody:
        type: object
        properties:
          ValueDt:
            type: string
          AcctCurr:
            type: string
          AcctInfo:
            type: object
            properties:
              BankId:
                type: string
              BranchId:
                type: string
              AcctId:
                type: string
    example:
