    additionalProperties: false
  subHeader:
    description: ""
    type: object
    properties:
      RequestUUID:
        type: string
        description: Unique Alphanumeric ID (without special characters) from the
          source system.
      ServiceRequestId:
        type: string
        description: Service Request ID configured at ESB for the Source System.
      ServiceRequestVersion:
        type: string
        description: Service Request Version configured at ESB for the Source System.
      ChannelId:
        type: string
        description: Channel ID configured at ESB for the Source System..
    example:
      RequestUUID: "1234"
      ServiceRequestId: AE.DCMS.SSTP.001
      ServiceRequestVersion: "1.0"
      ChannelId: DCMS
  Header:
    properties:
