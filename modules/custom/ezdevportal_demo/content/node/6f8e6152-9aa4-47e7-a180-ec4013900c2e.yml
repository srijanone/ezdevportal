  body:
    -
      value: "<p>API portal is an essential tool for companies seeking to make the most of Application Programming Interfaces (APIs). An API portal is a place where developers can go to access a company’s APIs</p>\r\n\r\n<p>“Build it and they will come” isn’t a winning strategy for API creators. The most brilliant APIs are brimming with potential. They use common standards to share useful data or services, like Google maps, from underlying systems. When a developer is building a new application, he or she can leverage APIs to add capabilities - like mapping - without having to create them from scratch using data that they otherwise might not have access to. And each time a developer adopts an API, it opens up a new channel of consumers for the API creator.</p>\r\n"
