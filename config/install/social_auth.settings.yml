auth:
  social_auth_github:
    route: social_auth_github.redirect_to_github
    img_path: modules/contrib/social_auth_github/img/github_logo.svg
  social_auth_google:
    route: social_auth_google.redirect_to_google
    img_path: modules/contrib/social_auth_google/img/google_logo.svg
post_login: /user
user_allowed: register
redirect_user_form: false
disable_admin_login: true
disabled_roles:
  administrator: '0'
  developer: '0'
  site_admin: '0'
