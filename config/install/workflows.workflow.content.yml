langcode: en
status: true
dependencies:
  config:
    - node.type.api_document
    - node.type.api_product
    - node.type.article
    - node.type.blog_post
    - node.type.faq
    - node.type.landing_page
    - node.type.page
    - node.type.use_case
  module:
    - content_moderation
id: content
label: Content
type: content_moderation
type_settings:
  states:
    draft:
      label: Draft
      weight: -2
      published: false
      default_revision: false
    published:
      label: Published
      weight: 0
      published: true
      default_revision: true
    review:
      label: Review
      weight: -1
      published: false
      default_revision: false
  transitions:
    create_new_draft:
      label: 'Create New Draft'
      from:
        - draft
        - published
      to: draft
      weight: -2
    publish:
      label: Publish
      from:
        - published
        - review
      to: published
      weight: 0
    review:
      label: Review
      from:
        - draft
        - review
      to: review
      weight: -1
  entity_types:
    node:
      - api_document
      - api_product
      - article
      - blog_post
      - faq
      - landing_page
      - page
      - use_case
  default_moderation_state: draft
